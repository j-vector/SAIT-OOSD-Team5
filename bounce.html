<html>
    <head>
        <script language="javascript">
            function show() {
                var query=location.search.substring(1);
                var pairs=query.split("&");
                document.write("You submitted:<br>");
                for(i in pairs)
                document.write(unescape(pairs[i].replace("+"," ")).replace("+"," ")+"<br>");
                document.close();
            }
        </script>
    </head>
    <body onload="show()">
    </body>
</html>
